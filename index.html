<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gethings - African Products Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <h1>Gethings</h1>
                    <span>African Products Store</span>
                </div>
                <div class="cart">
                    <button class="cart-btn" onclick="toggleCart()">
                        ðŸ›’ Cart (<span id="cartCount">0</span>)
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Authentic African Products</h2>
                <p>Discover premium foods, crafts, and beauty products from across Africa</p>
            </div>
        </section>

        <section class="filters">
            <div class="container">
                <div class="filter-grid">
                    <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="Food">Food & Spices</option>
                        <option value="Fashion">Fashion & Textiles</option>
                        <option value="Beauty">Beauty & Care</option>
                        <option value="Jewelry">Jewelry</option>
                        <option value="Art">Art & Crafts</option>
                        <option value="Music">Music</option>
                    </select>
                    <select id="locationFilter" class="filter-select">
                        <option value="all">All Locations</option>
                        <option value="London">London</option>
                        <option value="Manchester">Manchester</option>
                        <option value="Birmingham">Birmingham</option>
                        <option value="Edinburgh">Edinburgh</option>
                        <option value="Leeds">Leeds</option>
                        <option value="Cambridge">Cambridge</option>
                        <option value="Sheffield">Sheffield</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <div class="products-header">
                    <h3>Products</h3>
                    <span id="productCount">Loading...</span>
                </div>
                <div id="productGrid" class="product-grid"></div>
            </div>
        </section>
    </main>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Shopping Cart</h3>
                <button onclick="toggleCart()" class="close-btn">&times;</button>
            </div>
            <div id="cartItems" class="cart-items"></div>
            <div class="cart-total">
                <strong>Total: Â£<span id="cartTotal">0.00</span></strong>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
